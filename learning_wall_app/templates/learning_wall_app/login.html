<html>
<head>
<title>Login</title>
{% load static %}
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="{% static 'learning_wall_app/css/style.css' %}">

</head>
<style>
body {
  background-image: url("{% static 'learning_wall_app/images/background.jpg' %}")
}
</style>

<div class="container">
      <div class="row">

          <div class="col l6 offset-l3 center s12" id="loginpanel">
            <div class="card login-card">
            <h5 id="title">Learning Wall Login </h5>
            <form method="post" action="{% url 'login' %}">

            <div class="input-field" id="username">
              <input  type="text" name="username" class="validate">
              <label for="username">Username</label>
          </div>
          <div class="input-field" id="password">
            <input  type="password" name="password" class="validate">
            <label for="password">Password</label>
        </div>
        <input type="submit" class="waves-light btn" value="Login" id="loginbtn">
        
        </form>

        </div>
        </div>
      </div>

    </div>
    </html>
